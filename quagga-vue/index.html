<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no" />
  <title>Document</title>
  <style>
    /* In order to place the tracking correctly */
    canvas.drawing,
    canvas.drawingBuffer {
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@carloscgo/vue-cc-quaggajs@2.0.0/dist/vue-quagga.js"></script>
<script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script>

<div id="app">
    <div>
        <quagga-scanner :on-detected="logIt" :reader-size="readerSize" :reader-type="'ean_reader'"></quagga-scanner>
    </div>

    <!-- Result -->
    <div>
        Barcode result: {{ codeResult }}
    </div>
</div>



<script>
  Vue.component('quagga-scanner', {
    props: {
      onDetected: {
        type: Function,
      },
      onProcessed: {
        type: Function,
      },
      readerType: {
        type: String,
        default: 'ean_reader',
      },
      readerSize: {
        width: {
          type: Number,
          default: 640,
        },
        height: {
          type: Number,
          default: 480,
        }
      }
    },
    data() {
      return {
        quaggaState: {
          inputStream: {
            type: 'LiveStream',
            constraints: {
              width: { min: this.readerSize.width },
              height: { min: this.readerSize.height },
              facingMode: 'environment',
              aspectRatio: { min: 1, max: 2 }
            }
          },
          locator: {
            patchSize: 'medium',
            halfSample: true
          },
          numOfWorkers: 4,
          frequency: 10,
          decoder: {
            readers: [{
              format: this.readerType,
              config: {}
            }]
          },
          locate: true
        },
      }
    },
    mounted() {
      this.init();
    },
    methods: {
      init() {
        Quagga.init(this.quaggaState, function (err) {
          if (err) {
            return console.log(err);
          }

          Quagga.start();
        });

        Quagga.onDetected(this.onDetected ? this.onDetected : this._onDetected);
        Quagga.onProcessed(this.onProcessed ? this.onProcessed : this._onProcessed);
      },
      reInit() {
        Quagga.stop();

        this.init();
      },
      getImage() {
        const canvas = Quagga.canvas.dom.image;

        return canvas.toDataURL();
      },
      _onProcessed(result) {
        let drawingCtx = Quagga.canvas.ctx.overlay,
          drawingCanvas = Quagga.canvas.dom.overlay;

        if (result) {
          if (result.boxes) {
            drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
            result.boxes.filter(function (box) {
              return box !== result.box;
            }).forEach(function (box) {
              Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "green", lineWidth: 2 });
            });
          }

          if (result.box) {
            Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "#00F", lineWidth: 2 });
          }

          if (result.codeResult && result.codeResult.code) {
            Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: 'red', lineWidth: 3 });
          }
        }
      },
      _onDetected(result) {
        console.log('detected: ', result);
        window.alert('detected: ', result);
      },
    },
    template: `
  <div id="interactive" class="viewport scanner">
    <video></video>
    <canvas class="drawingBuffer"></canvas>
  </div>
  `
  })
  new Vue({
    el: "#app",
    data: {
      readerSize: {
        width: 200,
        height: 300
      },
      codeResult: null
    },
    mounted() {
      if ( window.matchMedia('min-width: 640px').matches ) {
        this.readerSize.width = 640
        this.readerSize.width = 480
      }
    },
    methods: {
      logIt(data) {
        console.log('detected', data)
        this.codeResult = data.codeResult.code
      },
    }
  })
</script>
</body>
</html>
